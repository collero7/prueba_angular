<!DOCTYPE html>
<html ng-app="PruebaApp" ng-controller="registroCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/practica_angular/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Estilo del tema -->
    <link rel="stylesheet" href="/practica_angular/css/AdminLTE.min.css">
    
	  <script src="/practica_angular/js/lib/angular.min.js"></script>
    <script src="/practica_angular/js/lib/angular-route.min.js"></script>
    
	  <script src="/practica_angular/js/app.js"></script>
    <script src="/practica_angular/js/config.js"></script>

      <!-- Controladores de páginas -->
    <script src="/practica_angular/js/loginCtrl.js"></script>
    <script src="/practica_angular/js/registroCtrl.js"></script>
    <script src="/practica_angular/js/homeCtrl.js"></script>
    <script src="/practica_angular/js/detalleCtrl.js"></script>
    <script src="/practica_angular/js/favoritosCtrl.js"></script>
    <script src="/practica_angular/js/busquedaCtrl.js"></script>
    <script src="/practica_angular/js/servicios.js"></script>


  </head>

  <body class="hold-transition login-page">

    <div class="login-box">
      <div class="login-logo">
        
      </div>


      <div class="login-box-body">

        <p class="login-box-msg"><b>Registro De Usuario</b></p>

        <form name="forma" ng-submit="registrar( datos )">

          <div class="form-group has-feedback">
            <input type="text" 
                 class="form-control" 
                 placeholder="Nombre"
                 name="nombre"
                 required="required"
                 ng-model="datos.nombre">
          </div>

          <div class="form-group has-feedback">
            <input type="text" 
                 class="form-control" 
                 placeholder="Apellidos"
                 name="apellidos"
                 required="required"
                 ng-model="datos.apellidos">           
          </div>

          <div class="form-group has-feedback">
            <input type="text" 
            	   class="form-control" 
            	   placeholder="Email"
            	   name="email"
            	   required="required"
            	   ng-model="datos.email">
          </div>

          <div class="form-group has-feedback">
            <input type="password" 
                   class="form-control" 
                   placeholder="Contraseña"
                   name="contrasena"
                   required="required"
            	   ng-model="datos.contrasena">
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="submit" 
              		  class="btn btn-success btn-block btn-flat">Registrar</button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" 
                    class="btn btn-info btn-block btn-flat"
                    ng-click="volver()">Volver</button>
            </div>
          </div>

		      <div class="row" ng-show="invalido">
		      	<div class="col-md-12">
		      		<br>
		      		<div class="alert alert-danger">
		      			<strong>{{ mensaje }}</strong>
		      		</div>
		      	</div>
		      </div>

        </form>

      </div>
    </div>

  </body>
</html>
